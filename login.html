<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left {
            position: relative;
            width: 33%;
            background: linear-gradient(180deg, #234C9F, #061630);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            padding-left: 40px;
            line-height: 1.3;
            overflow: hidden;
            padding-right: 17rem;
            text-align: center;
        }

        .left::after {
            content: "";
            position: absolute;
            right: -309px;
            /* geser jauh ke kanan â†’ aman dari teks */
            top: 50%;
            width: 550px;
            height: 1100px;
            background: white;
            transform: translateY(-50%);
            border-radius: 50%;
        }


        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .login-box {
            width: 70%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 10px;
        }

        .small-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .small-text a {
            color: #234C9F;
            font-weight: bold;
            text-decoration: none;
        }

        .input-box {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: none;
            background: #d8d3d3;
            padding-left: 20px;
            font-size: 14px;
        }

        .forgot {
            text-align: left;
            font-size: 12px;
            color: #234C9F;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            background: #234C9F;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            Population<br>Information<br>System
        </div>

        <div class="right">
            <div class="login-box">
                <h2>Login</h2>

                <div class="small-text">
                    Don't have an account?
                    <a href="regiter.html">Sign up</a>
                </div>

                <input id="username" class="input-box" placeholder="Username">
                <input id="password" type="password" class="input-box" placeholder="Password">

                <div class="forgot">Forgot password</div>

                <button class="btn" onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <script>
        const users = [
            { username: "pegawai", password: "12345", role: "pegawai" },
            { username: "penduduk", password: "12345", role: "penduduk" }
        ];

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const user = users.find(u =>
                u.username === username && u.password === password
            );

            if (!user) {
                alert("Username atau password salah");
                return;
            }

            localStorage.setItem("loginUser", JSON.stringify(user));

            window.location.href = "home.html";
        }
    </script>


</body>

</html>
