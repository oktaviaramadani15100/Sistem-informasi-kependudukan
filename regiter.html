<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .right-panel {
            position: relative;
            width: 60%;
            background: linear-gradient(180deg, #234C9F, #061630);
            color: white;
            display: flex;
            justify-content: center;
            /* teks ke tengah secara horizontal */
            align-items: center;
            /* teks ke tengah secara vertikal */
            font-size: 32px;
            font-weight: bold;
            line-height: 1.3;
            padding: 0 80px;
            /* tambah jarak biar tidak mepet */
            text-align: center;
            /* teks rata tengah */
            overflow: hidden;
        }


        .right-panel::before {
            content: "";
            position: absolute;
            left: -260px;
            top: 50%;
            width: 550px;
            height: 1100px;
            background: white;
            transform: translateY(-50%);
            border-radius: 50%;
        }



        /* Panel register (putih) */
        .left-panel {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .register-box {
            width: 70%;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .input-box {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: none;
            background: #d8d3d3;
            padding-left: 20px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            background: #234C9F;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- PANEL PUTIH / REGISTER -->
        <div class="left-panel">
            <div class="register-box">
                <h2>Registration</h2>

                <input class="input-box" placeholder="Username">
                <input class="input-box" placeholder="Email">
                <input class="input-box" placeholder="Password">

                <button class="btn">Register</button>
                 <p><a href="login.html">Sudah punya akun? Login</a></p>
            </div>
        </div>

        <!-- PANEL BIRU -->
        <div class="right-panel">
            Complete<br>access to<br>population<br>services
        </div>

    </div>

</body>

</html>
